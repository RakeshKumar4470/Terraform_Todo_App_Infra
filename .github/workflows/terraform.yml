name: Terraform TODOAPP Infra Pipeline
on: push
jobs:
  terraform:
    name: Terraform Init
    runs-on: ubuntu-latest

    steps:
    
      - name: Setup Terraform
        working-directory: ./Todo_Infra/Environment/dev
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init
       
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./Todo_Infra\Environment\dev



